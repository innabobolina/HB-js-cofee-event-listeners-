<!DOCTYPE html>
<html>
<head>
  <title>Hackbright Coffee Shop</title>

  <!-- Bootstrap links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Google fonts link -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
  <!-- Our CSS -->
  <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
  <div class="container">
    <div class="starter-template">
      <h1>Coffee Shop</h1>

      <img
        id="coffee-image"
        alt="make this image work with js"
        height="300"
        width="200">

      <h3 id="message">Click The Image To Order Coffee</h3>

      <table class="table">
        <tr>
          <td class="col-md-2">
            <button class="btn btn-default" id="espresso">Espresso</button>
          </td>
          <td class="col-md-2">
            <button class="btn btn-default" id="latte">Latte</button>
          </td>
          <td class="col-md-2">
            <button class="btn btn-default" id="hot-chocolate">
              Hot Chocolate
            </button>
          </td>
        </tr>
        <tr>
          <td>$3.25</td>
          <td>$4.15</td>
          <td>$2.50</td>
        </tr>
      </table>

      <h4>
        Total: <span id="revenue"><!-- Revenue Message will show up here --></span>
      </h4>
    </div>
  </div>

  <script>

    // Step 1: Set these variables to their DOM elements
    const coffeeImage = document.querySelector('#coffee-image');
    const revenueMessage = document.querySelector('#revenue');

    // Step 1: Initialize the image to "coffee_beans.jpg"
    coffeeImage.setAttribute('src', 'static/coffee_beans.jpg');


    // Step 2: Create a function called make_coffee that changes the image to
    // coffee_mug.jpg and add an event listener to the image that on a click
    // will call make_coffee
    coffeeImage.addEventListener('click', makeCoffee);

    //
    // function makeCoffee() {
    //   coffeeImage.setAttribute('src', "coffee_mug.jpg");
    // }

    // Step 3: Change the makeCoffee function to first display
    // coffee_machine.jpg for 1500 ms, to then display coffee_mug.jpg for
    // 2500 ms, and then to display coffee_beans.jpg

    function makeCoffee() {
      coffeeImage.setAttribute('src', 'static/coffee_machine.jpg');

      setTimeout(function () {
        coffeeImage.setAttribute('src', 'static/coffee_mug.jpg');
      }, 1500);

      setTimeout(function () {
        coffeeImage.setAttribute('src', 'static/coffee_beans.jpg');
      }, 4000);
    }
  </script>

</body>
</html>
